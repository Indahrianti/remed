<!DOCTYPE html>
<html>
<body>
<div id="data"></div>
<script>
    //else if
var lampu="merah";
if(lampu=='merah')
{
    console.log("Lampu Merah");
}
else if(lampu=='kuning')
{
    console.log("Lampu Kuning");
}
else if(lampu=='hijau')
{
    console.log("Lampu Hijau");
}
else
{
    console.log("Lampu Padam");
}
</script>
</body>
</html>
