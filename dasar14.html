<!DOCTYPE html>
<html>
<body>
<script>
    //inisialisasi object dan property
var Mobil = {nama:"Toyota", tipe:"Agya",berat:600, warna:"putih"}
//inisialisasi method
var Mobil = 
{
    nama:"Toyota", 
    tipe:"Agya",
    berat:600,
    warna:"putih",
    maju : function() {
        return "Mobil Melaju";
    },
    mundur : function()
    {
        return "Mobil Mundur";
    }
}
//mengakses property dan method pada object
nama_object.nama_method();
</script>
</body>
</html>
